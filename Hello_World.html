<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>
<p>This example writes "Wassup world!" into an HTML element with id="hello":</p>

<p id="hello"></p>

<!-- 4 ways to print hello world from html document --> 
<script>
    
    document.getElementById("hello").innerHTML = "Hello World - Paragraph element"
    console.log("Hello World - Console")
    document.write("Hello World")
    alert("Wassup world")
</script> 
</body>
</html>
